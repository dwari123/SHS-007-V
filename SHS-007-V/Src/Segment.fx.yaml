Segment As screen:

    compSegment As Component1:
        CurrentScreen: ="Administration"
        Height: =768
        ZIndex: =4

    "'Main-Segment' As groupContainer.verticalAutoLayoutContainer":
        Height: =App.Height-compSegment.ComHeaderHeight
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =App.Width-compSegment.VarMenuWidth
        X: =compSegment.VarMenuWidth
        Y: =compSegment.ComHeaderHeight
        ZIndex: =5

        Arrow2 As arrow.backArrow:
            Height: =30
            OnSelect: =Navigate(Administration)
            Width: =30
            ZIndex: =1

        "'Button&heading' As groupContainer.verticalAutoLayoutContainer":
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            Container26 As groupContainer.horizontalAutoLayoutContainer:
                Height: =Parent.Height
                LayoutMinHeight: =80
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =1

                Segment_L As label:
                    AlignInContainer: =AlignInContainer.Center
                    FillPortions: =1
                    FontWeight: =FontWeight.Bold
                    Height: =80
                    PaddingLeft: =35
                    Size: =20
                    Text: ="Segment"
                    ZIndex: =1

            Container27 As groupContainer.horizontalAutoLayoutContainer:
                Height: =Parent.Height
                LayoutMinHeight: =80
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

                Container28 As groupContainer.manualLayoutContainer:
                    FillPortions: =0
                    LayoutMinHeight: =80
                    LayoutMinWidth: =250
                    Width: =250
                    ZIndex: =1

                    TextInput1 As text:
                        Default: =""
                        HintText: ="Search"
                        Width: =Parent.Width
                        Y: =21
                        ZIndex: =1

                    Icon18 As icon.VerticalLine:
                        Height: =40
                        Icon: =Icon.VerticalLine
                        Width: =50
                        X: =164
                        Y: =21
                        ZIndex: =2

                    Icon28 As icon.Search:
                        Height: =40
                        Icon: =Icon.Search
                        Width: =30
                        X: =206
                        Y: =21
                        ZIndex: =3

